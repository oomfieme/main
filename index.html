<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
  </head>
  <body>
    <script>
      const currentPath = window.location.pathname + window.location.search + window.location.hash;
      window.location.replace("https://www.oomfie.me" + currentPath);
    </script>
    <noscript>
      <meta http-equiv="refresh" content="0; URL=https://www.oomfie.me" />
      <p>Redirecting to <a href="https://www.oomfie.me">www.oomfie.me</a>...</p>
    </noscript>
  </body>
</html>
